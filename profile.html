<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS or styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="user-details">
            <p><strong>Username:</strong> <span id="username"></span> <button id="updateUsername" class="btn btn-primary">Update</button></p>
            <p><strong>Email:</strong> <span id="email"></span> <button id="updateEmail" class="btn btn-primary">Update</button></p>
            <p><strong>Age:</strong> <span id="age"></span> <button id="updateAge" class="btn btn-primary">Update</button></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span> <button id="updateDob" class="btn btn-primary">Update</button></p>
            <p><strong>Contact:</strong> <span id="contact"></span> <button id="updateContact" class="btn btn-primary">Update</button></p>
        </div>
    </div>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/profile.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
