<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup or Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" >
</head>
<body>

<div class=" main-class container mt-5">
  <h2>Welcome!</h2>
  <h3>Hey, Hurry signup by clicking on the below button.</h3>
  <div>
    <button onclick="redirectTo('register.html')" class="btn btn-success mr-2">Signup</button>
    <button onclick="redirectTo('login.html')" class="btn btn-success">Login</button>
    <h5 class="note">If URL doesn't work, please run on localhost, thank you.</h5>
  </div>
</div>
<div class="image-class">
    <img src="./assets/computer.jpg" alt="computer" />
</div>

<!-- Bootstrap JS and dependencies -->
<script>
  function redirectTo(page) {
    window.location.href = page;
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
